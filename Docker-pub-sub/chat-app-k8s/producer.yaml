apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-service
  namespace: kafka-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-service
  template:
    metadata:
      labels:
        app: producer-service
    spec:
      containers:
        - name: producer-service
          image: producer-service:latest   # precisa dar push no registry
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: producer-service
  namespace: kafka-demo
spec:
  selector:
    app: producer-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer   # ou NodePort se estiver em minikube
